			<nav class="navbar navbar-default navbar-fixed-top">
  				<div class="container-fluid">

		<main>
			<div class="container-50 no-margin-bottom">
				<div class="row text-center margin col-bg-black no-margin-bottom">
					<div class="col-md-12 no-margin-bottom">
						<h1 class="size-4em white">Contact Us</h1>
						<hr class="white">
						<div class="margin-form">
							<div class="form-group">
								<form action="contact-sucsess.html" id="contact">
									<label for="name" class="white float-left size-1em">Name <span class="color-red">*</span></label>
									<input class="form-control input-lg" id="name" type="text" name="name" placeholder="Enter your full name" required><br>

									<label for="email" class="white float-left size-1em">E-mail <span class="color-red">*</span></label>
									<input class="form-control input-lg" id="email" type="email" name="email" placeholder="Enter your e-mail adress" required><br>

									<label for="subject" class="white float-left size-1em">Subject <span class="color-red">*</span></label>
									<input class="form-control input-lg" id="subject" type="text" name="subject" placeholder="Enter the subject" required><br>
									
									<label for="comment" class="white float-left size-1em">Comment <span class="color-red">*</span></label>
									<textarea id="comment" class="form-control" rows="7" name="comment" form="contact" placeholder="Enter your comment" required></textarea><br>
									
									<p class="float-left white"><span class="color-red">*</span> required</p>
									
									<button type="submit" class="btn btn-primary button-shoes">Send inquiry</button>
								</form>
							</div><!--form-group-->
						</div><!--margin-form-->
					</div><!--column-->
				</div><!--row-->
			</div>
		</main>
