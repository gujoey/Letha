		<main>
			<div class="container-50">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="text-center size-4em">Contact Us</h1>
						<div class="margin-form">
							<div class="form-group">
								<form action="contact-sucsess.html" onsubmit="return checkInputs();" id="contact">
									<label for="name" class=" size-1em">Name <span class="color-red">*</span></label>
									<span class="errorInline" id="nameError">Please fill in your name</span>
									<input class="form-control form-control-lg" id="name" type="text" name="name" placeholder="Enter your full name"><br>

									<label for="email" class=" size-1em">E-mail <span class="color-red">*</span></label>
									<span class="errorInline" id="emailError">Please fill in a valid email adress</span>
									<input class="form-control form-control-lg" id="email" type="email" name="email" placeholder="Enter your e-mail adress"><br>

									<label for="subject" class=" size-1em">Subject <span class="color-red">*</span></label>
									<span class="errorInline" id="subjectError">Please fill in a subject</span>
									<input class="form-control form-control-lg" id="subject" type="text" name="subject" placeholder="Enter the subject"><br>
									
									<label for="comment" class=" size-1em">Comment <span class="color-red">*</span></label>
									<span class="errorInline" id="commentError">Please fill inn a comment</span>
									<textarea id="comment" class="form-control form-control-lg" rows="7" name="comment" form="contact" placeholder="Enter your message"></textarea><br>
									
									<button type="submit" class="custom-button">Send inquiry</button>
								</form>
							</div><!--form-group-->
						</div><!--margin-form-->
					</div><!--column-->
				</div><!--row-->
			</div>
